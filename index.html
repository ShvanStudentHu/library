<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>My Library</h1>
      <button class="add-book">Add New Book</button>
      <form action="" method="post" id="form">
        <div class="form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="aname" />
        </div>
        <div class="form">
          <label for="author">Author:</label>
          <input type="text" id="author" name="auth" />
        </div>
        <div class="form">
          <label for="pages">Pages:</label>
          <input type="text" id="pages" name="bookpages" />
        </div>
        <div class="form checkbox">
          <label for="checkbox">Have you read the book?</label>
          <input type="checkbox" id="checkbox" name="read" value="true" />
        </div>
        <button id="btn" type="submit">Add</button>
      </form>
      <div class="grid-div">
        <div class="card">
          <button class="delete">X</button>
          <p>Name: RED DEAD REDEMPTION 2</p>
          <p>Author: ROCKSTAR GAMES</p>
          <p>Hours: 100+</p>
          <button class="toggle-read">read</button>
        </div>

        <div class="card">
          <button class="delete">X</button>
          <p>Name: Spiderman 2</p>
          <p>Author: imsoniac</p>
          <p>Hours: 200+</p>
          <button class="toggle-read">read</button>
        </div>

        <div class="card">
          <button class="delete">X</button>
          <p>Name: Cola</p>
          <p>Author: Coco-cola</p>
          <p>Hours: 100+</p>
          <button class="toggle-read">read</button>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
